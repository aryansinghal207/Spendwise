spring.application.name=SpendWise

# PostgreSQL datasource (supports both local and production formats)
# Local format: jdbc:postgresql://localhost:8000/spendwise_db
# Render format: postgres://user:pass@host/db (auto-converted by Spring Boot)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:8000/spendwise_db}
spring.datasource.username=${DB_USER:spendwise_user}
spring.datasource.password=${DB_PASSWORD:REMOVED_PASSWORD}

# JPA / Hibernate (production-ready settings)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false

# Production optimizations
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Optional: configure the datasource pool (HikariCP defaults are usually fine)
# spring.datasource.hikari.maximum-pool-size=10

# Serve on fixed port for local dev
server.port=8080

# Google Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY:your-api-key-here}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
gemini.model=gemini-2.0-flash