<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SpendWise — Personal Finance Advisor (legacy)</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>SpendWise — Users (legacy)</h1>

    <section class="panel">
      <h2>Existing Users</h2>
      <div id="usersList">Loading users…</div>
    </section>

    <section class="panel">
      <h2>Add User</h2>
      <form id="userForm">
        <label>
          Name
          <input name="name" required />
        </label>
        <label>
          Email
          <input name="email" type="email" required />
        </label>
        <label>
          Monthly Income
          <input name="monthlyIncome" type="number" step="0.01" required />
        </label>
        <button type="submit">Create</button>
      </form>
      <div id="formStatus" class="muted"></div>
    </section>
  </div>

  <script src="/app.js"></script>
</body>
</html>
